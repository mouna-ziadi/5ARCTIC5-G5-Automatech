server.port=8083
### DATABASE ###
spring.datasource.url=jdbc:mysql://mysql:3306/projetdevops?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

