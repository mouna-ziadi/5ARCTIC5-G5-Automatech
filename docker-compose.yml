version: '3'

services:
  app:
    image: imenelhraiech/imenelhraiech-5arctic5-g5-automatech
    ports:
      - "8082:8082"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - mynetwork

  db:
    image: mysql:latest
    container_name: db
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devops
    networks:
      - mynetwork

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db
    networks:
      - mynetwork

networks:
  mynetwork: